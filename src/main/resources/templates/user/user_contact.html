<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}">
<head>
    <title data-th-text="${loggedInUser.name}+' | SCM'">Contact Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="content">

        

        <!-- Hero Section -->
        <section class="bg-blue-600 text-white py-16">
            <div class="container mx-auto text-center">
                <h1 class="text-4xl font-semibold mb-4">Contact Us</h1>
                <p class="text-lg mb-8">We'd love to hear from you! Reach out to us with any questions, feedback, or inquiries.</p>
            </div>
        </section>

        <!-- Contact Form Section -->
        <section class="py-16 bg-white">
            <div class="container mx-auto px-4">
                <div class="flex flex-col items-center">
                    <h2 class="text-3xl font-bold text-blue-600 mb-8">Get in Touch</h2>
                    <form action="#" method="POST" class="max-w-4xl w-full space-y-6">
                        <div class="flex flex-col md:flex-row md:space-x-6">
                            <div class="flex-1">
                                <input type="text" name="name" placeholder="Your Name"
                                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 transition duration-300" required>
                            </div>
                            <div class="flex-1">
                                <input type="email" name="email" placeholder="Your Email"
                                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 transition duration-300" required>
                            </div>
                        </div>
                        <div>
                            <textarea name="message" placeholder="Your Message"
                                      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 transition duration-300" rows="6" required></textarea>
                        </div>
                        <div>
                            <button type="submit"
                                    class="bg-blue-600 text-white px-6 py-3 rounded-full font-semibold hover:bg-blue-700 transition duration-300">
                                Send Message
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- Location Section (Google Map Embed) -->
        <section class="py-16 bg-gray-100">
            <div class="container mx-auto text-center">
                <h2 class="text-3xl font-bold text-blue-600 mb-8">Our Location</h2>
                <div class="w-full md:w-3/4 lg:w-1/2 mx-auto">
                    <iframe class="w-full h-64 border-0 rounded-lg"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.249824171553!2d144.9632803155603!3d-37.81720957975107!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d463e8d85ab%3A0x5045675218ce6e0!2zTm9yZ2luIEZsb3JlbmNlIFJkLCBNZWxib3VybmU!5e0!3m2!1sen!2sus!4v1581103247721!5m2!1sen!2sus"
                            allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </section>

        <!-- Contact Information Section -->
        <section class="py-16 bg-white">
            <div class="container mx-auto text-center">
                <h2 class="text-3xl font-bold text-blue-600 mb-8">Contact Information</h2>
                <div class="max-w-2xl mx-auto space-y-4 text-gray-700">
                    <p><i class="fas fa-phone-alt text-blue-600 mr-2"></i><strong>Phone:</strong> +1 234 567 890</p>
                    <p><i class="fas fa-envelope text-blue-600 mr-2"></i><strong>Email:</strong> support@scm.com</p>
                    <p><i class="fas fa-map-marker-alt text-blue-600 mr-2"></i><strong>Address:</strong> 1234 Business Blvd, Suite 100, City, Country</p>
                </div>
            </div>
        </section>

        <!-- Social Media Links -->
        <section class="bg-blue-600 text-white py-8">
            <div class="container mx-auto text-center">
                <p class="text-lg mb-4">Follow us on social media</p>
                <div class="space-x-6">
                    <a href="https://facebook.com" target="_blank" class="text-blue-400 hover:text-blue-600 transition duration-300">
                        <i class="fab fa-facebook-f text-2xl"></i>
                    </a>
                    <a href="https://twitter.com" target="_blank" class="text-blue-400 hover:text-blue-600 transition duration-300">
                        <i class="fab fa-twitter text-2xl"></i>
                    </a>
                    <a href="https://instagram.com" target="_blank" class="text-blue-400 hover:text-blue-600 transition duration-300">
                        <i class="fab fa-instagram text-2xl"></i>
                    </a>
                    <a href="https://linkedin.com" target="_blank" class="text-blue-400 hover:text-blue-600 transition duration-300">
                        <i class="fab fa-linkedin-in text-2xl"></i>
                    </a>
                </div>
            </div>
        </section>

    </div>
    <script>
        console.log("profile page");
    </script>
</body>
</html>
