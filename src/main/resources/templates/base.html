<!DOCTYPE html>
<html class="light" lang="en" th:fragment="parent(content, title, script)" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">SCM</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
    <link rel="stylesheet" data-th-href="@{'/css/style.css'}" />
</head>
<body class="dark:bg-gray-900 bg-gray-100 dark:text-white">
    <!-- comman header -->

    <!-- is user is logged in : navbar -->
    <div th:if="${loggedInUser}">
        <div th:replace="~{user/user_navbar :: user_navbar}"></div>
    </div>

    
    <!-- user not logged in : navbar -->
    <div th:unless="${loggedInUser}">
        <div th:replace="~{navbar :: navbar}"></div>
    </div>
    
    <!-- main content -->
    <div class="p-4">
        <section th:replace="${content}"></section>
    </div>
    <!-- flowbite content -->

    <!-- comman footer -->
     <!-- <footer class="p-4">Footer: Learn Code With Durgesh</footer> -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
    <script th:src="@{'/js/script.js'}"></script>
    <th:block th:replace="${script}"></th:block> 
</body>
</html>
