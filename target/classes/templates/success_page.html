<!DOCTYPE html>
<html lang="en">
<head>
    <title>Success page</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Ensure you have Tailwind CSS linked -->
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div id="content" class="w-full max-w-lg">
        <div class="bg-white p-8 rounded-lg shadow-lg text-center">
            <!-- Success icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-16 w-16 text-green-500 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 11l3 3L22 4M12 21c4.418 0 8-3.582 8-8S16.418 5 12 5 4 8.582 4 12s3.582 8 8 8z"/>
            </svg>

            <!-- Success message -->
            <h1 class="text-2xl font-semibold text-gray-800 mb-4">Account Verified Successfully!</h1>
            <p class="text-gray-600 mb-6">Your email has been successfully verified. You can now log in to your account.</p>

            <!-- Redirect button -->
            <a href="/login" class="inline-block px-6 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition duration-200">Go to Login</a>
        </div>
    </div>

    <script>
        console.log("Success page");
    </script>
</body>
</html>
