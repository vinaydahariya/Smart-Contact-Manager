<!DOCTYPE html>
<html lang="en">
<head>
    <title>Error page</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Make sure Tailwind CSS is included -->
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div id="content" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg text-center">
        <!-- Error icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-16 w-16 text-red-500 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01M21 12c0 4.418-3.582 8-8 8H11c-4.418 0-8-3.582-8-8S6.582 4 11 4h4c4.418 0 8 3.582 8 8z"/>
        </svg>

        <!-- Error message -->
        <h1 class="text-2xl font-semibold text-gray-800 mb-4">Oops! Something Went Wrong</h1>
        <p class="text-gray-600 mb-6">We couldn't process your request. Please try again later.</p>

        <!-- Login button -->
        <a href="/login" class="inline-block px-6 py-2 bg-gray-900 text-white rounded-lg hover:bg-gray-800 transition duration-200">Go to Login</a>
    </div>

    <script>
        console.log("Error page");
    </script>

</body>
</html>
